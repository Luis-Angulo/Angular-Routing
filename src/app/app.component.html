<!-- Spinner load animation -->
<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Product List</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/products', 0, 'edit']"
        routerLinkActive="active"
        >Add Product</a
      >
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item" [routerLink]="['/login']" *ngIf="!isLoggedIn">
      <a class="nav-link">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<!-- slide animation directive requires @ and checks the state of the outlet -->
<div class="container" [@slideInAnimation]="ro.isActivated ? ro.activatedRoute : ''">
  <router-outlet #ro="outlet"></router-outlet>
</div>
